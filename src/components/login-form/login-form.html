<form #loginForm="ngForm">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input [(ngModel)]="account.email" type="email" name="email" #email="ngModel" required pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"></ion-input>
      </ion-item>

      <div padding *ngIf="email.errors && email.dirty">
        <span class="global__input-error">Email address is not valid.</span>
      </div>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="account.password" type="password" name="password" #password="ngModel" required pattern="[a-zA-Z0-9!@#$%^&*]{6,20}"></ion-input>
      </ion-item>

      <div padding *ngIf="password.invalid && password.dirty">
        <span class="global__input-error">Password must be at least 6 characters and have one uppercase letter.</span>
      </div>
    </ion-card-content>
    <ion-row class="login-form__buttons">
      <div>
        <button ion-button (click)="navToRegister()" color="secondary">Register</button>
      </div>
      <button ion-button (click)="login()" [disabled]="loginForm.invalid">Login</button>
    </ion-row>
  </ion-card>
</form>
